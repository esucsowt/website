{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="container container-small log-in-form" style="color: white">
        <h1>Sign in</h1>
        <h6>New user? <a href="{% url 'accounts:signup' %}">Create an account</a></h6>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>

{% endblock %}

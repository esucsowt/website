{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="container container-small sign-up-form" style="color: white">
        <h1>Create an account</h1>
        <h6>Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a></h6>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="Create account">
        </form>
    </div>

{% endblock %}
